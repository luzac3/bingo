<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="content-style-type" content="text/css">
<meta name="robots" content="noindex, nofollow">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
<script type="text/javascript" src="../../common/js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="../../common/js/common.js"></script>
<script type="text/javascript" src="../js/game_master.js"></script>
<link rel="stylesheet" href="../../common/css/base.css" type="text/css" media="screen">
<title>ビンゴソロエールZZ</title>
<body>

<div id = 'set_bng_no' class = 'default'></div>
<div id = 'set_user_name' class = 'default'></div>
<div id = 'set_user_cd' class = 'default'></div>

<div id = "bosyu">
<div id = "logo">ビンゴソロエールZZ　参加者ページ</div>

<!-- ビンゴ番号入力画面 -->
<div id = "">
<p>参加者リスト</p>
<ul>
<li>サンプル</li>
</ul>
<button type = "button" value="recruit">参加者募集開始</button>
<br>
<button type = "button" value="start">ゲーム開始</button>
</div>

<div id = "game" class="hidden">
<div id = "leach">リーチ者
<button type = "button" value="small" class="small_hidden">―</button>
<!-- 画面サイズによってデフォルト表示を変える -->
<button type = "button" value="large" class="large_hidden">―</button>

<ul>
<li>sample</li>
</ul>
</div>

<div id = "bingo">ビンゴ者
<button type = "button" value="small">―</button>
<button type = "button" value="small" class="small_hidden">―</button>
<!-- 画面サイズによってデフォルト表示を変える -->
<button type = "button" value="large" class="large_hidden">―</button>
<ul>
<li>sample</li>
</ul>
</div>

<div id = "item">読上項目
<button type = "button" value="small">―</button>
<button type = "button" value="small" class="small_hidden">―</button>
<!-- 画面サイズによってデフォルト表示を変える -->
<button type = "button" value="large" class="large_hidden">―</button>
<ul>
<li>sample</li>
</ul>
</div>


<!-- 背景表示領域 -->
<div id = "mstr_wrapper"><canvas id="mstr_canvas1"></canvas><canvas id="mstr_canvas2"></canvas></div>
<!-- イメージ表示領域 -->
<div id = "image"><canvas id="canvas_view1"></canvas><canvas id="canvas_view2"></canvas></div>
<!-- リーチビンゴ演出表示領域 -->
<div id = "lb"><canvas id ="canvas_lb1"></canvas><canvas id ="canvas_lb2"></canvas></div>

<button type = "button" value="pause">ゲーム一時停止</button>
</div>




</div>


</body>
</html>
